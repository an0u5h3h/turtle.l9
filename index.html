<!DOCTYPE html>
<html>
    <head>
        <title>turtles</title>
        <meta charset="utf-8" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="game.js"> </script>
    <script src="movement.js"></script>
    </head>
    <body>
        <a-scene physics="gravity:0">
            <a-entity id="look" kinematic-body look-controls wasd-controls="acceleration:200" camera position="-10 -18 -20" rotation="-6 -0.5 0"></a-entity>
            <a-assets>
                <a-asset-item id="environment" src="islands/scene.gltf"></a-asset-item>
                <a-asset-item id="researcher" src="researcher/scene.gltf"></a-asset-item>
                <a-asset-item id="turtle" src="cartoon_turtle/scene.gltf"></a-asset-item>
                <img id="space" src="background.jpg">
            </a-assets>
            <a-sky src="#space" rotation="-180 10 0"></a-sky>
            <a-entity gltf-model="#environment" position="-10 -25 -12" scale="3 3 3"></a-entity>
            <a-entity idl="#researcher" static-body="shape:sphere;sphereRadius:16" game-play gltf-model="#researcher" rotation="0 180 0" scale="3 3 3" animation-mixer="clip:Animation" movement></a-entity>
            <a-entity id="#turtle1" static-body="shape:sphere;sphereRadius:13" game-play gltf-model="#turtle"scale="3 3 3" animation-mixer="clip:Animation" movement position="-4 -24 5"></a-entity>
            <a-entity id="#turtle2" static-body="shape:sphere;sphereRadius:13" game-play gltf-model="#turtle"scale="3 3 3" animation-mixer="clip:Animation" movement position="-25 -19 16"></a-entity>
            <a-entity id="#turtle3" static-body="shape:sphere;sphereRadius:13" game-play gltf-model="#turtle"scale="3 3 3" animation-mixer="clip:Animation" movement position="27 -24 10"></a-entity>
            <a-entity id="#turtle4" static-body="shape:sphere;sphereRadius:13" game-play gltf-model="#turtle"scale="3 3 3" animation-mixer="clip:Animation" movement position="35 -23 -35"></a-entity>
            <a-entity id="#turtle5" static-body="shape:sphere;sphereRadius:13" game-play gltf-model="#turtle"scale="3 3 3" animation-mixer="clip:Animation" movement position="-35 -23 -35"></a-entity>
            
            

        </a-scene>

    </body>
</html>
